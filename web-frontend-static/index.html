<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royalinera - Linera Ticketing DApp</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: #fafafa;
        color: #111;
        line-height: 1.6;
      }
      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      .top-bar {
        background: #fff;
        border-bottom: 2px solid #de2a02;
        padding: 1rem 0;
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
      .top-bar-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      .title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #de2a02;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .nav {
        display: flex;
        gap: 0.5rem;
      }
      .nav-btn {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.2s;
        font-size: 0.9rem;
      }
      .nav-btn.active {
        background: #de2a02;
        color: #fff;
      }
      .nav-btn:not(.active) {
        background: #f3f4f6;
        color: #666;
      }
      .nav-btn:not(.active):hover {
        background: #e5e7eb;
      }

      .info-bar {
        display: flex;
        gap: 1rem;
        align-items: center;
        font-size: 0.8rem;
        color: #666;
      }
      .info-item {
        display: flex;
        flex-direction: column;
      }
      .info-label {
        font-weight: 600;
      }
      .info-value {
        font-family: monospace;
        font-size: 0.75rem;
      }

      .content {
        padding: 2rem 0;
        min-height: calc(100vh - 120px);
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }
      .heading {
        font-size: 2rem;
        font-weight: 700;
        color: #111;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }
      .card {
        background: #fff;
        border: 2px solid #ffebe9;
        border-radius: 0.75rem;
        padding: 1.5rem;
        cursor: pointer;
        transition: all 0.2s;
      }
      .card:hover {
        border-color: #de2a02;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(222, 42, 2, 0.2);
      }
      .card-title {
        font-size: 1.25rem;
        font-weight: 700;
        color: #de2a02;
        margin-bottom: 0.5rem;
      }
      .card-text {
        color: #666;
        margin-bottom: 1rem;
        font-size: 0.9rem;
      }
      .card-meta {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        font-size: 0.85rem;
        color: #888;
      }

      .form {
        background: #fff;
        border: 2px solid #e5e7eb;
        border-radius: 0.75rem;
        padding: 2rem;
        max-width: 600px;
        margin: 0 auto;
      }
      .input-group {
        margin-bottom: 1.5rem;
      }
      .label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #374151;
        font-size: 0.9rem;
      }
      .input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e5e7eb;
        border-radius: 0.5rem;
        font-size: 0.95rem;
        transition: border-color 0.2s;
      }
      .input:focus {
        outline: none;
        border-color: #de2a02;
      }

      .button {
        width: 100%;
        padding: 0.875rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.2s;
      }
      .button-primary {
        background: #de2a02;
        color: #fff;
      }
      .button-primary:hover {
        background: #b82202;
      }
      .button-primary:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .back-button {
        padding: 0.5rem 1rem;
        background: #f3f4f6;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
        margin-bottom: 1.5rem;
        font-weight: 600;
        font-size: 0.9rem;
      }
      .back-button:hover {
        background: #e5e7eb;
      }

      .alert {
        padding: 1rem;
        border-radius: 0.5rem;
        margin-bottom: 1.5rem;
        font-size: 0.95rem;
      }
      .alert-success {
        background: #d1fae5;
        color: #065f46;
        border: 1px solid #10b981;
      }
      .alert-error {
        background: #fee2e2;
        color: #991b1b;
        border: 1px solid #ef4444;
      }

      .empty-state {
        text-align: center;
        padding: 4rem 1rem;
        color: #9ca3af;
        font-size: 1.1rem;
      }

      .loading {
        text-align: center;
        padding: 2rem;
        color: #9ca3af;
      }

      .detail-box {
        background: #f9fafb;
        border: 2px solid #e5e7eb;
        border-radius: 0.75rem;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
      }
      .detail-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
        background: #fff;
        padding: 1rem;
        border-radius: 0.5rem;
      }
      .detail-item-label {
        color: #666;
        font-size: 0.85rem;
        margin-bottom: 0.25rem;
      }
      .detail-item-value {
        color: #111;
        font-weight: 600;
      }

      .blob-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 0.75rem;
        margin-top: 0.5rem;
      }
      .blob-card {
        padding: 0.75rem;
        border: 2px solid #e5e7eb;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.2s;
        background: #fff;
      }
      .blob-card.selected {
        border-color: #de2a02;
        background: #fff5f5;
      }
      .blob-card:hover {
        border-color: #fca5a5;
      }
      .blob-name {
        font-weight: 600;
        font-size: 0.9rem;
        margin-bottom: 0.25rem;
      }
      .blob-hash {
        font-family: monospace;
        font-size: 0.7rem;
        color: #888;
        word-break: break-all;
      }

      .ticket-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .ticket-item {
        background: #fff;
        border: 2px solid #e5e7eb;
        border-radius: 0.75rem;
        padding: 1.5rem;
        cursor: pointer;
        transition: all 0.2s;
      }
      .ticket-item:hover {
        border-color: #de2a02;
        box-shadow: 0 2px 8px rgba(222, 42, 2, 0.15);
      }
      .ticket-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }
      .ticket-title {
        font-size: 1.25rem;
        font-weight: 700;
        color: #de2a02;
      }
      .ticket-meta {
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
        font-size: 0.85rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar-content">
        <h1 class="title">
          <span style="font-size: 1.8rem">üëë</span> Royalinera
        </h1>
        <div style="display: flex; align-items: center; gap: 1.5rem">
          <div class="info-bar" id="info-bar">
            <div class="info-item">
              <span class="info-label">Chain:</span>
              <span class="info-value" id="chain-id">...</span>
            </div>
            <div class="info-item">
              <span class="info-label">Owner:</span>
              <span class="info-value" id="owner-id">...</span>
            </div>
          </div>
          <nav class="nav">
            <button class="nav-btn active" data-page="events">Events</button>
            <button class="nav-btn" data-page="marketplace">Marketplace</button>
            <button class="nav-btn" data-page="tickets">My Tickets</button>
            <!-- Analytics and Settings hidden - not functional in current version -->
          </nav>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="content">
        <div
          id="demo-notice"
          style="
            background: #fef3c7;
            border: 2px solid #f59e0b;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
          "
        >
          <div
            style="
              font-weight: 700;
              color: #92400e;
              margin-bottom: 0.5rem;
              font-size: 1.1rem;
            "
          >
            üéÆ Demo Mode
          </div>
          <div style="color: #78350f; font-size: 0.9rem; line-height: 1.6">
            Each visitor gets a fresh chain with the ticketing app. Your events
            and tickets are stored on YOUR chain only. Refreshing the page will
            create a NEW chain (data won't persist). This is a demo of the fully
            on-chain dapp!
          </div>
        </div>
        <div id="status-message"></div>
        <div id="error-message"></div>
        <div id="page-content"></div>
      </div>
    </div>

    <script type="module">
      import * as linera from "@linera/client";
      import { PrivateKey } from "@linera/signer";
      import { ethers } from "https://esm.sh/ethers@6.14.3";

      // Global state
      let frontend = null;
      let chainId = null;
      let owner = null;
      let currentPage = "events";
      let events = {};
      let tickets = {};
      let blobs = [];
      let selectedEventId = null;
      let selectedTicketId = null;

      // Config from .env.local
      const APP_ID =
        "d22e34968d4434f22594d6dd3fceaf32e11c6bdfbecf7311d674ba58a6160f62";
      const ORGANIZER_CHAIN =
        "a38a35a2c87fc85e1dc5d26799792932eb61ae8838fc70ebe6b4044476684bac";
      const FAUCET_URL = "https://faucet.testnet-conway.linera.net";

      // Initialize Linera client
      async function init() {
        try {
          showSuccess("Initializing WASM client...");
          await linera.default();

          showSuccess("Connecting to faucet...");
          const faucet = await new linera.Faucet(FAUCET_URL);

          showSuccess("Creating wallet...");
          const wallet = await faucet.createWallet();

          showSuccess("Setting up signer...");
          const mnemonic = ethers.Wallet.createRandom().mnemonic.phrase;
          const signer = PrivateKey.fromMnemonic(mnemonic);
          owner = await signer.address();

          showSuccess(
            "Claiming chain from faucet (this may take a few seconds)..."
          );
          chainId = await faucet.claimChain(wallet, owner);

          showSuccess("Connecting to Linera client...");
          // Force client to use faucet as gateway instead of direct validator connections
          const client = await new linera.Client(wallet, signer, {
            // This may help route traffic through the faucet
            maxPendingMessages: 10,
            retryDelay: 1000,
          });

          showSuccess("Requesting ticketing application on your chain...");
          frontend = await client.frontend().application(APP_ID);

          document.getElementById("chain-id").textContent =
            chainId.slice(0, 8) + "...";
          document.getElementById("owner-id").textContent =
            owner.slice(0, 8) + "...";

          loadBlobs();

          showSuccess("Fetching initial data...");
          await fetchData();
          startPolling();

          showSuccess(
            "‚úÖ Connected! Your chain: " + chainId.slice(0, 16) + "..."
          );
        } catch (error) {
          showError("Failed to connect: " + error.message);
        }
      }

      // Fetch data from blockchain
      async function fetchData() {
        if (!frontend) return;

        try {
          const eventsQuery = "query { events }";
          const ticketsQuery = "query { tickets }";

          const [eventsResult, ticketsResult] = await Promise.all([
            executeQuery(eventsQuery).catch((e) => '{"data":{"events":{}}}'),
            executeQuery(ticketsQuery).catch((e) => '{"data":{"tickets":{}}}'),
          ]);

          const eventsData = JSON.parse(eventsResult);
          const ticketsData = JSON.parse(ticketsResult);

          events = eventsData.data?.events || {};
          tickets = ticketsData.data?.tickets || {};

          // Only re-render if user is not actively using a form
          const activeElement = document.activeElement;
          const isTypingInForm =
            activeElement &&
            (activeElement.tagName === "INPUT" ||
              activeElement.tagName === "TEXTAREA" ||
              activeElement.tagName === "SELECT");

          if (isTypingInForm) {
            return; // Don't re-render while user is typing
          }

          renderCurrentPage();
        } catch (error) {
          // Silently fail - don't disrupt user experience
        }
      }

      function startPolling() {
        setInterval(fetchData, 5000);
      }

      // Blob management
      function loadBlobs() {
        const saved = localStorage.getItem("linera-blobs");
        if (saved) {
          blobs = JSON.parse(saved);
        } else {
          blobs = [
            {
              hash: "812f57819e126dcb5d856d1f522c986dcd0a009ba663cbb09a7d1d6fad8db2f7",
              name: "Test Ticket Metadata",
              description: "Pre-published test blob",
              imageUrl:
                "https://images.unsplash.com/photo-1540575467063-178a50c2df87?w=400",
              createdAt: new Date().toISOString(),
            },
          ];
          saveBlobs();
        }
      }

      function saveBlobs() {
        localStorage.setItem("linera-blobs", JSON.stringify(blobs));
      }

      // GraphQL execution
      async function executeQuery(query) {
        return await frontend.query(`{ "query": ${JSON.stringify(query)} }`);
      }

      async function executeMutation(mutation) {
        try {
          const result = await frontend.query(
            `{ "query": ${JSON.stringify(mutation)} }`
          );

          // Parse the result to check for GraphQL errors
          const parsed = JSON.parse(result);

          if (parsed.errors && parsed.errors.length > 0) {
            const errorMsg = parsed.errors.map((e) => e.message).join(", ");
            throw new Error(errorMsg);
          }

          if (!parsed.data) {
            throw new Error("No data returned from mutation");
          }

          return result;
        } catch (error) {
          // Extract useful error message and detect CORS/network issues so we can show
          // actionable guidance to the developer testing locally.
          let errorMsg = "Transaction failed";
          const msg = error.message || "";

          // Common network/CORS detection
          if (
            msg.includes("Failed to fetch") ||
            msg.includes("net::ERR_FAILED") ||
            msg.includes("Access to fetch") ||
            msg.includes("CORS")
          ) {
            errorMsg =
              "Network/CORS error: browser blocked requests to validator nodes.\n" +
              "Quick dev options: (1) launch Chrome with --disable-web-security for local testing,\n" +
              "(2) run a local CORS proxy (e.g. npx local-cors-proxy), or (3) deploy a small proxy that adds CORS headers.";
          } else if (
            msg.includes("timeout") ||
            msg.includes("Timeout") ||
            msg.includes("Gateway Timeout") ||
            msg.includes("504")
          ) {
            errorMsg =
              "Request timeout - validators not responding. This is a testnet infrastructure issue. Try again later.";
          } else if (msg.match(/blob/i)) {
            errorMsg =
              "Blob metadata not found or not readable on chain. The blob hash might be missing: " +
              msg;
          } else if (msg) {
            errorMsg = msg;
          }

          // Surface the enriched message to callers
          throw new Error(errorMsg);
        }
      }

      // UI helpers
      function showSuccess(msg) {
        const el = document.getElementById("status-message");
        el.innerHTML = `<div class="alert alert-success">${msg}</div>`;
        setTimeout(() => (el.innerHTML = ""), 5000);
      }

      function showError(msg) {
        const el = document.getElementById("error-message");
        // Preserve line breaks for multi-line error messages (useful for CORS guidance)
        const safe = String(msg)
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;");
        el.innerHTML = `<div class="alert alert-error">${safe.replace(
          /\n/g,
          "<br>"
        )}</div>`;
        setTimeout(() => (el.innerHTML = ""), 10000); // Show errors longer
      }

      function showLoading(msg = "Processing transaction...") {
        const el = document.getElementById("status-message");
        el.innerHTML = `<div class="alert" style="background: #3b82f6; color: white;">${msg}</div>`;
      }

      function clearMessages() {
        document.getElementById("status-message").innerHTML = "";
        document.getElementById("error-message").innerHTML = "";
      }

      function resetForm(formId) {
        const form = document.getElementById(formId);
        if (form) form.reset();
      }

      function escapeHtml(str) {
        const div = document.createElement("div");
        div.textContent = str;
        return div.innerHTML;
      }

      function escapeGraphQL(str) {
        return str
          .replace(/\\/g, "\\\\")
          .replace(/"/g, '\\"')
          .replace(/\n/g, "\\n");
      }

      // Navigation
      document.querySelectorAll(".nav-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          document
            .querySelectorAll(".nav-btn")
            .forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          currentPage = btn.dataset.page;
          renderCurrentPage();
        });
      });

      function renderCurrentPage() {
        const content = document.getElementById("page-content");

        switch (currentPage) {
          case "events":
            if (selectedEventId && events[selectedEventId]) {
              renderEventDetail(content);
            } else {
              renderEventsList(content);
            }
            break;
          case "create-event":
            renderCreateEventForm(content);
            break;
          case "marketplace":
            renderMarketplace(content);
            break;
          case "tickets":
            if (selectedTicketId && tickets[selectedTicketId]) {
              renderTicketDetail(content);
            } else {
              renderTicketsList(content);
            }
            break;
          case "analytics":
            renderAnalytics(content);
            break;
          case "settings":
            renderSettings(content);
            break;
        }
      }

      // Events list page
      function renderEventsList(content) {
        selectedEventId = null;
        const eventEntries = Object.entries(events);

        content.innerHTML = `
        <div class="section-header">
          <h2 class="heading">Events</h2>
          <button class="button button-primary" style="width: auto; padding: 0.75rem 1.5rem;" onclick="window.showCreateEvent()">
            Create Event
          </button>
        </div>
        <div class="grid" id="events-grid">
          ${
            eventEntries.length === 0
              ? '<div class="empty-state">No events yet. Create your first event!</div>'
              : eventEntries
                  .map(
                    ([eventId, event]) => `
              <div class="card" onclick="window.selectEvent('${eventId}')">
                <h3 class="card-title">${escapeHtml(event.name)}</h3>
                <p class="card-text">${escapeHtml(
                  event.description || "No description"
                )}</p>
                <div class="card-meta">
                  <div>üìç ${escapeHtml(event.venue || "TBA")}</div>
                  <div>üé´ ${event.mintedTickets || 0} / ${
                      event.maxTickets || 0
                    } tickets</div>
                  <div>üí∞ Royalty: ${(event.royaltyBps || 0) / 100}%</div>
                </div>
              </div>
            `
                  )
                  .join("")
          }
        </div>
      `;
      }

      window.showCreateEvent = () => {
        currentPage = "create-event";
        renderCurrentPage();
      };

      window.selectEvent = (eventId) => {
        selectedEventId = eventId;
        renderCurrentPage();
      };

      // Create event form
      function renderCreateEventForm(content) {
        const defaultTime = Math.floor(Date.now() / 1000) + 86400;

        content.innerHTML = `
        <button class="back-button" onclick="window.backToEvents()">‚Üê Back to Events</button>
        <div class="form">
          <h2 class="heading" style="margin-bottom: 1.5rem; font-size: 1.5rem;">Create Event</h2>
          <form id="create-event-form">
            <div class="input-group">
              <label class="label">Organizer Address</label>
              <input type="text" class="input" value="${owner}" readonly style="background: #f5f5f5; color: #666;">
              <div style="color: #666; font-size: 0.8rem; margin-top: 0.25rem;">üîí Your wallet address</div>
            </div>
            <div class="input-group">
              <label class="label">Event ID (unique)</label>
              <input type="text" class="input" id="event-id" placeholder="summer-fest-2025" required>
            </div>
            <div class="input-group">
              <label class="label">Event Name</label>
              <input type="text" class="input" id="event-name" placeholder="Summer Music Festival" required>
            </div>
            <div class="input-group">
              <label class="label">Description</label>
              <input type="text" class="input" id="event-description" placeholder="Annual summer music festival">
            </div>
            <div class="input-group">
              <label class="label">Venue</label>
              <input type="text" class="input" id="event-venue" placeholder="Central Park Amphitheater">
            </div>
            <div class="input-group">
              <label class="label">Start Time</label>
              <input type="datetime-local" class="input" id="event-start-time" required>
              <div style="color: #666; font-size: 0.8rem; margin-top: 0.25rem;">Event start date and time</div>
            </div>
            <div class="input-group">
              <label class="label">Royalty (basis points, 750 = 7.5%)</label>
              <input type="number" class="input" id="event-royalty" value="750" required>
            </div>
            <div class="input-group">
              <label class="label">Max Tickets</label>
              <input type="number" class="input" id="event-max-tickets" value="100" required>
            </div>
            <button type="submit" class="button button-primary">Create Event</button>
          </form>
        </div>
      `;

        document
          .getElementById("create-event-form")
          .addEventListener("submit", async (e) => {
            e.preventDefault();
            await handleCreateEvent();
          });
      }

      window.backToEvents = () => {
        selectedEventId = null;
        currentPage = "events";
        renderCurrentPage();
      };

      async function handleCreateEvent() {
        const organizer = owner;
        const eventId = document.getElementById("event-id").value;
        const name = document.getElementById("event-name").value;
        const description = document.getElementById("event-description").value;
        const venue = document.getElementById("event-venue").value;
        const startTimeInput =
          document.getElementById("event-start-time").value;
        const royaltyBps = parseInt(
          document.getElementById("event-royalty").value
        );
        const maxTickets = parseInt(
          document.getElementById("event-max-tickets").value
        );

        // Convert datetime-local to Unix timestamp (seconds)
        const startTime = Math.floor(new Date(startTimeInput).getTime() / 1000);

        try {
          clearMessages();
          showLoading("Creating event... (may take 30-60 seconds)");

          const mutation = `
          mutation {
            createEvent(
              organizer: "${organizer}"
              eventId: "${escapeGraphQL(eventId)}"
              name: "${escapeGraphQL(name)}"
              description: "${escapeGraphQL(description)}"
              venue: "${escapeGraphQL(venue)}"
              startTime: ${startTime}

      async function handleMintTicket() {
        const event = events[selectedEventId];

        if (!event) {
          showError(
            "Event not found! This might mean events are not synced to your chain yet. Try refreshing the page."
          );
          return;
        }

        const seat = document.getElementById("mint-seat").value;
        let customBlobHash = document
          .getElementById("custom-blob-hash")
          .value.trim();

        if (!seat) {
          showError("Please enter a seat number");
          return;
        }

        // If no blob hash provided, use a dummy one (contract no longer validates it)
        if (!customBlobHash) {
          // Generate a deterministic dummy hash based on event and seat
          const dataStr = `${selectedEventId}-${seat}-ticket-nft-metadata`;
          const encoder = new TextEncoder();
          const data = encoder.encode(dataStr);

          let hash = "";
          for (let i = 0; i < 32; i++) {
            const byte = data[i % data.length] ^ (i * 7);
            hash += byte.toString(16).padStart(2, "0");
          }
          customBlobHash = hash;
        }

        // Validate blob hash format if provided
        if (!/^[a-fA-F0-9]{64}$/.test(customBlobHash)) {
          showError(
            "Invalid blob hash format. Must be exactly 64 hexadecimal characters."
          );
          return;
        }

        try {
          clearMessages();
          showLoading("Minting ticket... (may take 30-60 seconds)");

          const mutation = `
          mutation {
            mintTicket(
              organizer: "${event.organizer}"
              eventId: "${selectedEventId}"
              seat: "${escapeGraphQL(seat)}"
              blobHash: "${customBlobHash}"
            )
          }
        `;

          const result = await executeMutation(mutation);

          // Clear form on success
          document.getElementById("mint-seat").value = "";
          document.getElementById("custom-blob-hash").value = "";

          showSuccess("‚úÖ Ticket minted successfully!");

          // Fetch immediately to see the new ticket
          await fetchData();

          // Wait a bit and fetch again to ensure sync
          setTimeout(async () => {
            await fetchData();
            if (Object.keys(tickets).length > 0) {
              showSuccess('‚úÖ Ticket loaded! Go to "My Tickets" to see it.');
            }
          }, 2000);
        } catch (error) {
          // Check if it's a blob error
          if (
            error.message &&
            (error.message.includes("Blob not found") ||
              error.message.includes("blob"))
          ) {
            showError(
              "‚ùå BLOB NOT FOUND ON CHAIN!\n\n" +
                "The blob hash you entered does not exist on the blockchain.\n\n" +
                "üîß To fix this, publish a blob via CLI:\n\n" +
                '  echo \'{"name":"Ticket NFT","description":"Event ticket"}\' > ticket.json\n' +
                "  linera publish-data-blob ticket.json\n\n" +
                "üìã Then copy the resulting hash and paste it in the form above.\n\n" +
                "Detailed error: " +
                error.message
            );
          } else {
            showError("Failed to mint ticket: " + error.message);
          }
          // Form stays filled on error so user can retry
        }
      }

              <div style="color: #666; font-size: 0.8rem; margin-top: 0.25rem;">
                Leave empty to auto-generate (may fail if blob doesn't exist on chain)
              </div>
            </div>
            <div style="display: flex; gap: 0.5rem;">
              <button type="submit" class="button button-primary">Save Settings</button>
              <button type="button" class="button" style="background: #6b7280; color: #fff;" onclick="window.clearDefaultBlob()">Clear</button>
            </div>
          </form>
          
          ${
            currentBlobHash
              ? `
            <div style="margin-top: 1.5rem; padding: 1rem; background: #f0fdf4; border: 1px solid #86efac; border-radius: 0.5rem;">
              <div style="font-weight: 600; color: #166534; margin-bottom: 0.5rem;">‚úÖ Current Default Blob</div>
              <div style="font-family: monospace; font-size: 0.75rem; color: #166534; word-break: break-all;">${currentBlobHash}</div>
            </div>
          `
              : ""
          }
        </div>
      `;

        document
          .getElementById("settings-form")
          .addEventListener("submit", async (e) => {
            e.preventDefault();
            const hash = document
              .getElementById("default-blob-hash-input")
              .value.trim();

            if (hash && !/^[a-fA-F0-9]{64}$/.test(hash)) {
              showError(
                "Invalid blob hash format. Must be exactly 64 hexadecimal characters."
              );
              return;
            }

            if (hash) {
              localStorage.setItem("linera-default-blob-hash", hash);
              showSuccess("Default blob hash saved successfully!");
            } else {
              localStorage.removeItem("linera-default-blob-hash");
              showSuccess("Default blob hash cleared!");
            }

            renderCurrentPage();
          });
      }

      window.clearDefaultBlob = () => {
        localStorage.removeItem("linera-default-blob-hash");
        showSuccess("Default blob hash cleared!");
        renderCurrentPage();
      };

      // Start app
      init();
    </script>
  </body>
</html>
