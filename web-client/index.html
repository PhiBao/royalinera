      // Check crossOriginIsolated BEFORE any other code runs
      console.log('=== CROSS-ORIGIN ISOLATION CHECK ===');
      console.log('crossOriginIsolated:', self.crossOriginIsolated);
      if (!self.crossOriginIsolated) {
        console.error('WARNING: crossOriginIsolated is FALSE - SharedArrayBuffer will not work!');
        console.error('Required headers: Cross-Origin-Opener-Policy: same-origin, Cross-Origin-Embedder-Policy: require-corp');
      }
    </script>
